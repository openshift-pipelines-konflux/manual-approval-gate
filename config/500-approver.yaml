apiVersion: apps/v1
kind: Deployment
metadata:
  name: manual-approval-gate-controller
  namespace: openshift-pipelines
  labels:
    app.kubernetes.io/name: approver
    app.kubernetes.io/component: approver
    app.kubernetes.io/instance: default
    app.kubernetes.io/version: "devel"
    app.kubernetes.io/part-of: openshift-pipelines-manual-approval-gates
    # tekton.dev/release value replaced with inputs.params.versionTag in pipeline/tekton/publish.yaml
    pipeline.tekton.dev/release: "devel"
    # labels below are related to istio and should not be used for resource lookup
    version: "devel"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: approver
      app.kubernetes.io/component: approver
      app.kubernetes.io/instance: default
      app.kubernetes.io/part-of: openshift-pipelines-manual-approval-gates
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
      labels:
        app.kubernetes.io/name: approver
        app.kubernetes.io/component: approver
        app.kubernetes.io/instance: default
        app.kubernetes.io/version: "devel"
        app.kubernetes.io/part-of: openshift-pipelines-manual-approval-gates
        # tekton.dev/release value replaced with inputs.params.versionTag in pipeline/tekton/publish.yaml
        pipeline.tekton.dev/release: "devel"
        # labels below are related to istio and should not be used for resource lookup
        app: tekton-taskgroup-approver
        version: "devel"
    spec:
      # serviceAccountName: manual-approval-gate-controller # FIXME: probably not even needed
      containers:
      - name: tekton-taskgroup-approver
        image: ko://github.com/openshift-pipelines/manual-approval-gate/cmd/approver
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 1001
        livenessProbe:
          httpGet:
            path: /health
            port: probes
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readiness
            port: probes
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
